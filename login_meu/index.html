<body>
    <section class="all-content">
        <header class="logo">
            <h1>Login</h1>
        </header>
        <main>
            <form action="login.php" method="post" autocomplete="on">

                <div id="email">
                    <input type="email" name="login" id="ilogin" placeholder="Email">

                <div id="senha">
                    <input type="password" name="senha" id="isenha" placeholder="Password">
